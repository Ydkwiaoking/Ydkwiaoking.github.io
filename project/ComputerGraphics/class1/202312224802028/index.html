		<!-- 顶点着色器和片元着色器代码 -->
		<script id="vertex-shader" type="x-shader/x-vertex">
			#version 300 es

			in vec4 vPosition;

			void main()
			{
				gl_Position = vPosition;
			}
		</script>

		<!--	原代码
		<script id="fragment-shader" type="x-shader/x-fragment">
			#version 300 es

			precision mediump float;

			out vec4  fColor;

			void main()
			{
				fColor = vec4( 1.0, 1.0, 0.0, 1.0 );
			}
		</script>
		-->

		<script id="fragmenta-shader" type="x-shader/x-fragment">
			#version 300 es
			precision mediump float;
			out vec4  fColor;
			void main()
			{
				fColor = vec4( 0.7, 0.9, 0.9, 1.0 );
			}
		</script>

		<script id="fragmentb-shader" type="x-shader/x-fragment">
			#version 300 es
			precision mediump float;
			out vec4  fColor;
			void main()
			{
				fColor = vec4( 0.0, 0.2, 0.4, 1.0 );
			}
		</script>

		<script id="fragmentc-shader" type="x-shader/x-fragment">
			#version 300 es
			precision mediump float;
			out vec4  fColor;
			void main()
			{
				fColor = vec4( 0.0, 1.0, 1.0, 1.0 );
			}
		</script>

		<script id="vertexe-shader" type="x-shader/x-vertex">
			#version 300 es
			in vec4 aPosition;
			in vec4 aColor;
			out vec4 vColor;
			void main(){
				gl_Position = aPosition;
				vColor = aColor;
			}
		</script>
		<script id="fragmente-shader" type="x-shader/x-fragment">
			#version 300 es
			precision mediump float;
			in vec4 vColor;
			out vec4 fColor;
			void main(){
				fColor = vColor;
			}
		</script>
