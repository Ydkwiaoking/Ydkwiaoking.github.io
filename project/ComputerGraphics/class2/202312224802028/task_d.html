<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>任务d</title>
	<h1>Sierpinski Gasket in fill in different angle</h1>   
	<div>
		<label for="subdivisionLevel">请输入迭代次数:</label>
		<input type="number" id="subdivisionLevel" min="0" max="8" value="0"><br>
		
		<label for="subdivisionangle">请输入角度大小:</label>
		<input type="number" id="subdivisionangle" min="0" max="359" value="0">
		<button id="generateBtn">生成三角形</button>
	</div>
	<br>
	<div>
		<canvas id="gl-canvas" width="512" height="512">
			你的浏览器不支持HTML5 canvas元素
		</canvas>
	</div>
</head>

<body>
    <script id="vertex-shader" type="x-shader/x-vertex">
	#version 300 es
	in vec4 vPosition;
	void main(){
		gl_Position = vPosition;
	}
	</script>

    <script id="fragment-shader" type="x-shader/x-fragment">
	#version 300 es
	precision mediump float;
	out vec4 fColor;
	void main(){
		fColor = vec4( 1.0, 0.0, 0.0, 1.0 );
	}
	</script>

    <script type="text/javascript" src="../202312224802028/common/webgl-utils.js"></script>
    <script type="text/javascript" src="../202312224802028/common/initShaders.js"></script>
    <script type="text/javascript" src="../202312224802028/common/gl-matrix-min.js"></script>
    <script type="text/javascript" src="../202312224802028/js/task_d.js"></script>
</body>

</html>
