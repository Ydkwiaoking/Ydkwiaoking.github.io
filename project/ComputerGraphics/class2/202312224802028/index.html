<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实验二</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }
        
        header {
            margin-bottom: 40px;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.8rem;
            margin-bottom: 15px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .task-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .task-card {
            background: white;
            border-radius: 12px;
            padding: 30px 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .task-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #3498db, #2ecc71);
        }
        
        .task-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        
        .task-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #3498db;
        }
        
        .task-title {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .task-desc {
            color: #7f8c8d;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 28px;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
        }
        
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(52, 152, 219, 0.4);
        }
        
        footer {
            margin-top: 50px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .task-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>实验二</h1>
            <p class="subtitle">WebGL图案绘制</p>
        </header>
        
        <div class="task-grid">
            <div class="task-card">
                <div class="task-icon">
                    <i class="fas fa-tasks"></i>
                </div>
                <h2 class="task-title">任务 A</h2>
                <a href="task_a.html" class="btn">查看任务 A</a>
            </div>
            
            <div class="task-card">
                <div class="task-icon">
                    <i class="fas fa-clipboard-check"></i>
                </div>
                <h2 class="task-title">任务 B</h2>
                <a href="task_b.html" class="btn">查看任务 B</a>
            </div>
            
            <div class="task-card">
                <div class="task-icon">
                    <i class="fas fa-list-alt"></i>
                </div>
                <h2 class="task-title">任务 C</h2>
                <a href="task_c.html" class="btn">查看任务 C</a>
            </div>
            
            <div class="task-card">
                <div class="task-icon">
                    <i class="fas fa-file-alt"></i>
                </div>
                <h2 class="task-title">任务 D</h2>
                <a href="task_d.html" class="btn">查看任务 D</a>
            </div>
            
            <div class="task-card">
                <div class="task-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h2 class="task-title">任务 E</h2>
                <a href="task_e.html" class="btn">查看任务 E</a>
            </div>
        </div>
        
        <footer>
            <p>任务页面导航 &copy; 2023</p>
        </footer>
    </div>
</body>
</html>
