<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>任务b</title>
	<h1>Sierpinski Gasket in 3D</h1>   
	<div>
		<label for="subdivisionLevel">请输入迭代次数:</label>
		<input type="number" id="subdivisionLevel" min="0" max="8" value="0">
		<button id="generateBtn">生成三角形</button>
	</div>
	<br>
	<div>
		<canvas id="gl-canvas" width="512" height="512">
			你的浏览器不支持HTML5 canvas元素
		</canvas>
	</div>
</head>

<body>
	<script id="vertex-shader" type="x-shader/x-vertex">
		#version 300 es
		in vec3 vPosition;
		in vec4 aColor;
		out vec4 vColor;

		void main(){
			gl_Position = vec4( vPosition, 1.0 );
			vColor = aColor;
		}
	</script>

    <script id="fragment-shader" type="x-shader/x-fragment">
		#version 300 es
		precision mediump float;
	
		in vec4 vColor;
		out vec4 fColor;
		void main(){
			fColor = vColor;
		}
	</script>

    <script type="text/javascript" src="../202312224802028/common/webgl-utils.js"></script>
    <script type="text/javascript" src="../202312224802028/common/initShaders.js"></script>
    <script type="text/javascript" src="../202312224802028/common/gl-matrix-min.js"></script>
    <script type="text/javascript" src="../202312224802028/js/task_b.js"></script>
</body>

</html>
