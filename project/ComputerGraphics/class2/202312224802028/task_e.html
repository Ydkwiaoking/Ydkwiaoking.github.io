<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Chap2 Demo Tessellation </title>
    <script id="vertex-shader" type="x-shader/x-vertex">
	#version 300 es
	in vec4 vPosition;
	void main(){
		gl_Position = vPosition;
	}
	</script>

    <script id="fragment-shader" type="x-shader/x-fragment">
	#version 300 es
	precision mediump float;
	out vec4 fColor;
	void main(){
		fColor = vec4( 1.0, 0.0, 0.0, 1.0 );
	}
	</script>

    <script type="text/javascript" src="../202312224802028/common/webgl-utils.js"></script>
    <script type="text/javascript" src="../202312224802028/common/initShaders.js"></script>
    <script type="text/javascript" src="../202312224802028/common/gl-matrix-min.js"></script>
    <script type="text/javascript" src="../202312224802028/js/task_e.js"></script>
</head>

<body>
    <h2>Triangle Tessellation</h2>
    
    <div class="controls">
        <label for="subdivide-input">细分次数 (numTimesToSubdivide):</label>
        <input type="number" id="subdivide-input" min="0" max="10" value="5">
        
        <label for="theta-input">旋转角度 (theta):</label>
        <input type="number" id="theta-input" min="0" max="360" value="180">
        
        <input type="checkbox" id="twist-checkbox" checked>
        <label for="twist-checkbox" id="twist-label">扭曲效果 (twist)</label>
    </div>
    
    <canvas id="gl-canvas" width="600" height="600">你的浏览器不支持HTML5 canvas元素</canvas>
</body>

</html>
